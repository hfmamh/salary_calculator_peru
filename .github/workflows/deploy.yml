name: Test and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json; skipping npm install"; fi
      - name: Run tests (optional)
        run: |
          if [ -f package.json ]; then npm test || echo "Tests failed or not configured; continuing"; else echo "No package.json; skipping tests"; fi
      - name: Build static site
        run: echo "No build step; publishing repo root"
      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
