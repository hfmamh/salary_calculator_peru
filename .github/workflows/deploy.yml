name: Test and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json; skipping npm install"; fi
      - name: Run tests (optional)
        run: |
          if [ -f package.json ]; then npm test || echo "Tests failed or not configured; continuing"; else echo "No package.json; skipping tests"; fi
      - name: Build static site
        run: echo "No build step; publishing repo root"
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./
      - name: Deploy to Pages
        uses: actions/deploy-pages@v2
